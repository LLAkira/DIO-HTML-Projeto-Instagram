<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="Instagram-Wrapper">
            <div class="Instagram-phone">
                <img src="./img/Instagram Phones.png" alt="phone">
            </div>
            <div class="Instagram-continue">
                <div class="group">
                    <img src="./img/Instagram-Logo.png" class="Instagram-Logo" alt="Instagram Logo">
                    <div class="profile-photo">
                        <img src="./img/popcat.gif" alt="profile-img">
                    </div>
                    <a href="#" class="Instagram-Login">Continue as AkiraX</a>
                    <a href="#" class="Instagram-Logout">Remove Account</a>
                </div>
                <div class="group">
                    <p class="not-account">Not AkiraX</p>
                    <p class="not-account">
                        <span class="link-blue">Switch Accounts</span>
                        or
                        <span class="link-blue">Sign Up</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-the-app">Get the App</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                            &nbsp;&nbsp;
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
